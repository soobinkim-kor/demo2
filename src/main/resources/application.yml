spring:
  application:
    name: demo
  web:
    resources:
      static-locations: classpath:/static/, classpath:/static/bootstrap/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/db01
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
  security:
    user:
      name: user
      password: 1234
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: chat-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

logging:
  level:
    root: info
    com.example.demo: debug
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace
management:
  endpoints:
    web:
      exposure:
        include: prometheus
  endpoint:
    prometheus:
      enabled: true
jwt:
  secret: "0123456789abcdef0123456789abcdef"

# ===== 로깅 시스템용 커스텀 설정 추가 =====
app:
  kafka:
    topics:
      chat: chat-messages      # 기존 채팅용
      log: app-logs           # 새로 추가: 로깅용
      order-events: order-events  # 주문 이벤트용 (나중에 필요하면)
    consumer:
      log-group: log-consumer-group  # 로깅 전용 컨슈머 그룹